<section class="container">
    <form #login [formGroup]="loginForm" (ngSubmit)="submit()">
        <h2>Fazer login</h2>
        <label for="user">Usuario:</label>
        <input type="text" id="user" placeholder="digite seu nome" formControlName="user">
        <label for="password">Senha:</label>
        <input type="password" id="password" placeholder="digite sua senha" formControlName="password">
        <input type="submit" value="Entrar">
    </form>
</section>
