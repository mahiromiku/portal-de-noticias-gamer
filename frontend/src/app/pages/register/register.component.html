<section class="container">
    <form #register [formGroup]="registerForm" (ngSubmit)="submit()" enctype="multipart/form-data">
        <h2>Realizar cadastro</h2>
        <label for="img">Imagem de perfil:</label>
        <input type="file" id="img" formControlName="img" (change)="onselectFile($event)">
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="digite seu e-mail" formControlName="email">
        <label for="user">Usuario:</label>
        <input type="text" id="user" placeholder="digite seu nome" formControlName="user">
        <label for="password">Senha:</label>
        <input type="password" id="password" placeholder="digite sua senha" formControlName="password">
        <input type="submit" value="Cadastrar" (click)="uploadFile()">
    </form>
</section>
